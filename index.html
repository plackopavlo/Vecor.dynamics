<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Vector Dynamics s.r.o.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto,sans-serif;
  background:#f6f7f9;
  color:#0b1220;
  line-height:1.65;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:linear-gradient(90deg,#020617,#0b1220);
  color:#fff;
  padding:18px 64px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:18px;
  box-shadow:0 16px 40px rgba(0,0,0,.25);
}
header .brand{
  display:flex;
  align-items:center;
  gap:14px;
}
header h1{
  font-size:18px;
  letter-spacing:2px;
}

.nav{
  display:flex;
  gap:10px;
  align-items:center;
  flex-wrap:wrap;
}

.top-btn{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.16);
  color:#fff;
  padding:7px 12px;
  border-radius:12px;
  font-size:12px;
  cursor:pointer;
  text-decoration:none;
  transition:transform .2s ease, box-shadow .2s ease, background .2s ease;
}
.top-btn:hover{
  transform:translateY(-1px);
  background:rgba(255,255,255,.12);
  box-shadow:0 12px 28px rgba(0,0,0,.25);
}
.top-btn:active{
  transform:translateY(0) scale(.98);
}

.langs button{
  background:rgba(255,255,255,.92);
  color:#020617;
  border:none;
  padding:7px 12px;
  margin-left:6px;
  border-radius:10px;
  font-size:12px;
  cursor:pointer;
  transition:transform .2s ease, box-shadow .2s ease, opacity .2s ease;
}
.langs button:hover{
  transform:translateY(-1px);
  box-shadow:0 10px 20px rgba(0,0,0,.25);
}
.langs button:active{
  transform:translateY(0px) scale(.98);
}

/* HERO */
.hero{
  max-width:1200px;
  margin:90px auto 0;
  padding:0 48px;
}
.hero-card{
  background:
    radial-gradient(circle at 70% 20%, rgba(59,130,246,.22), transparent 55%),
    linear-gradient(135deg, #020617 0%, #0b1220 55%, #0f172a 100%);
  border-radius:28px;
  padding:74px 56px;
  color:#fff;
  box-shadow:0 40px 120px rgba(0,0,0,.25);
  position:relative;
  overflow:hidden;
}
.hero-card h2{
  font-size:46px;
  letter-spacing:-.02em;
  line-height:1.08;
}
.hero-card p{
  margin-top:18px;
  max-width:860px;
  opacity:.9;
  font-size:16px;
}

/* SECTIONS */
.section{
  max-width:1200px;
  margin:120px auto;
  padding:0 48px;
}
.section.dark{
  background:#020617;
  color:#fff;
  padding:120px 0;
}
.section-title{
  font-size:36px;
  margin-bottom:24px;
  letter-spacing:-.02em;
}
.section-text{
  max-width:820px;
  font-size:16px;
  opacity:.92;
  margin-bottom:40px;
}

/* TWO COLUMN */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:64px;
  align-items:center;
}
.grid img{
  width:100%;
  border-radius:22px;
  box-shadow:0 40px 80px rgba(0,0,0,.25);
  transform:scale(1);
  transition:transform .6s ease;
}
.grid img:hover{
  transform:scale(1.02);
}

/* LISTS */
ul{margin-left:18px}
li{margin-bottom:10px;opacity:.96}

/* STAGES */
.stages{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:32px;
}
.stage{
  background:rgba(255,255,255,.07);
  border:1px solid rgba(255,255,255,.09);
  border-radius:18px;
  padding:28px;
  backdrop-filter:blur(6px);
  transition:transform .3s ease, box-shadow .3s ease;
}
.stage:hover{
  transform:translateY(-4px);
  box-shadow:0 30px 60px rgba(0,0,0,.25);
}
.stage h4{margin-bottom:10px;font-size:16px}
.stage p{opacity:.9}

/* FOOTER */
footer{
  background:#020617;
  color:#d1d5db;
  padding:80px 64px;
  margin-top:160px;
}
footer a{
  color:#93c5fd;
  text-decoration:none;
  margin-right:16px;
  font-size:14px;
}
footer a:hover{opacity:.85}

.contact-bar{
  border-top:1px solid rgba(255,255,255,.08);
  margin-top:26px;
  padding-top:22px;
  display:flex;
  flex-wrap:wrap;
  gap:18px;
  font-size:14px;
}
.contact-bar a{color:#93c5fd;text-decoration:none}
.contact-bar a:hover{opacity:.85}

/* ================= ANIMATION SYSTEM ================= */
.reveal{
  opacity:0;
  transform:translateY(18px);
  transition:opacity .85s ease, transform .85s ease;
}
.reveal.show{opacity:1;transform:translateY(0)}
.stagger > *{
  opacity:0;
  transform:translateY(14px);
  transition:opacity .85s ease, transform .85s ease;
}
.stagger.show > *{
  opacity:1;
  transform:translateY(0);
}
.stagger.show > *:nth-child(1){transition-delay:.06s}
.stagger.show > *:nth-child(2){transition-delay:.12s}
.stagger.show > *:nth-child(3){transition-delay:.18s}
.stagger.show > *:nth-child(4){transition-delay:.24s}
.stagger.show > *:nth-child(5){transition-delay:.30s}
.stagger.show > *:nth-child(6){transition-delay:.36s}
.stagger.show > *:nth-child(7){transition-delay:.42s}
.stagger.show > *:nth-child(8){transition-delay:.48s}
@media(max-width:760px){
  header{
    padding:14px 16px;
    flex-direction:column;
    align-items:flex-start;
    gap:12px;
  }
  .nav{
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:10px;
  }
  .nav .top-btn{
    padding:9px 12px;
    border-radius:14px;
    font-size:12px;
    white-space:nowrap;
  }
  .langs{
    display:flex;
    gap:6px;
    flex-wrap:wrap;
    justify-content:flex-end;
  }
  .langs button{
    margin-left:0;
    padding:8px 10px;
    border-radius:12px;
    font-size:12px;
  }
}

@media(max-width:900px){
  header{padding:16px 22px}
  .section,.hero{padding:0 22px}
  .grid{grid-template-columns:1fr}
  .hero-card{padding:56px 24px}
  .hero-card h2{font-size:36px}
  @media(max-width:520px){
  .hero-card h2{font-size:30px}
  .section-title{font-size:28px}
  footer{padding:56px 22px}
}

}
</style>
</head>
